<VirtualHost *:80>
	ServerName localhost
	ServerAdmin webmaster@localhost

	Redirect / https://localhost

	DocumentRoot /home/solo/laravel/public

	<Directory /home/solo/laravel/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
		Require all granted
	</Directory>
    
	LogLevel debug
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
	ServerName localhost
	ServerAdmin webmaster@localhost

	DocumentRoot /home/solo/laravel/public

	<Directory /home/solo/laravel/public>
               Options Indexes FollowSymLinks MultiViews
               AllowOverride All
               Order allow,deny
               allow from all
               Require all granted
       </Directory>
		
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	SSLEngine on
	SSLCertificateFile	/etc/apache2/ssl/localhost.crt
	SSLCertificateKeyFile	/etc/apache2/ssl/localhost.key
</VirtualHost>
